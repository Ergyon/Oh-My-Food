<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>OhMyFood</title>
</head>
<body>
    <!-- Header -->
    <header class="logo-container">
        <img class="logo-container__img" src="images/logo/ohmyfood.png" alt="logo_ohmyfood">
    </header>
    <!-- Localisation -->
    <div class="location-banner">
        <i class="fa-solid fa-location-dot location-banner__icon"></i>
        <h2 class="location-banner__txt">Paris, Bellevile</h2>
    </div>
    <!-- Headline -->
    <div class="headline">        
        <h1 class="headline__title title">Réservez le menu qui vous convient</h1>
        <p class="headline__subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
        <div>
            <button class="btn-main">Explorer nos restaurants</button>
        </div>
    </div>

    <!-- Fonctionnement menu -->
    <div class="cta-container">
        <div class="cta-container__title">
            <h1 class="title">Fonctionnement</h1>
        </div>
        <div class="cta-menu">
            <div class="cta-menu__btn" >
                <a class="cta-menu__btn__content" href="#">
                    <img class="cta-menu__btn__step-icon" src="icons/N°1.svg" alt="">
                    <img class="cta-menu__btn__icon" src="icons/mobile-screen-button.svg" alt="">
                    <h3 class="cta-menu__btn__txt">Choisissez un restaurant</h3>  
                </a>       
            </div>
            <div class="cta-menu__btn" >
                <a class="cta-menu__btn__content" href="#">
                    <img class="cta-menu__btn__step-icon" src="icons/N°2.svg" alt="">
                    <img class="cta-menu__btn__icon" src="icons/list-ul.svg" alt="">
                    <h3 class="cta-menu__btn__txt">Composez votre menu</h3>  
                </a>       
            </div>
            <div class="cta-menu__btn" >
                <a class="cta-menu__btn__content" href="#">
                    <img class="cta-menu__btn__step-icon" src="icons/N°3.svg" alt="">
                    <img class="cta-menu__btn__icon" src="icons/store.svg" alt="">
                    <h3 class="cta-menu__btn__txt">Dégustez au restaurant</h3>  
                </a>       
            </div>
        </div>
    </div>
    
    
    
    


    <footer>

    </footer>
</body>
</html>
